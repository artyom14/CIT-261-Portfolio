<html>
    <head>
        <title>JavaScript Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Adopt These Cats!</h1>
        <h2 id="cat1a">Name</h2>
            <ul>
                <li id="cat1b">Fur Color</li>
                <li id="cat1c">Eye Color</li>
                <li id="cat1d">Striped</li>
                <li id="cat1e">Age</li>
            </ul>
        <h2 id="cat2a">Name</h2>
            <ul>
                <li id="cat2b">Fur Color</li>
                <li id="cat2c">Eye Color</li>
                <li id="cat2d">Striped</li>
                <li id="cat2e">Age</li>
            </ul> 
        <h2 id="cat3a">Name</h2>
            <ul>
                <li id="cat3b">Fur Color</li>
                <li id="cat3c">Eye Color</li>
                <li id="cat3d">Striped</li>
                <li id="cat3e">Age</li>
            </ul>
        <script>
            
            var cat1 = {
                name: "Lolly",
                furColor: "Orange",
                eyesColor: "Blue",
                striped: "Yes",
                age: "7",
            };
            
            var cat2 = {
                name: "Ezra",
                furColor: "Black",
                eyesColor: "Yellow",
                striped:"No",
                age: "3",
            };
            
            var cat3 = {
                name: "Sugar",
                furColor: "White",
                eyesColor: "Green",
                striped: "No",
                age: "10",
            };
            
            document.getElementById("cat1a").innerHTML = cat1.name;
            document.getElementById("cat1b").innerHTML = "Fur color: " + cat1.furColor;
            document.getElementById("cat1c").innerHTML = "Eye color: " + cat1.eyesColor;
            document.getElementById("cat1d").innerHTML = "Striped: " + cat1.striped;
            document.getElementById("cat1e").innerHTML = "Age: " + cat1.age;
            
            document.getElementById("cat2a").innerHTML = cat2.name;
            document.getElementById("cat2b").innerHTML = "Fur color: " + cat2.furColor;
            document.getElementById("cat2c").innerHTML = "Eye color: " + cat2.eyesColor;
            document.getElementById("cat2d").innerHTML = "Striped: " + cat2.striped;
            document.getElementById("cat2e").innerHTML = "Age: " + cat2.age;
            
            document.getElementById("cat3a").innerHTML = cat3.name;
            document.getElementById("cat3b").innerHTML = "Fur color: " + cat3.furColor;
            document.getElementById("cat3c").innerHTML = "Eye color: " + cat3.eyesColor;
            document.getElementById("cat3d").innerHTML = "Striped: " + cat3.striped;
            document.getElementById("cat3e").innerHTML = "Age: " + cat3.age;
        </script>
    </body>
</html>
